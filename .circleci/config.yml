version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:8-jdk-browsers
    steps:
    - checkout
    - run: sudo apt update
    - run: google-chrome --version
    - run: xvfb-run java -Dwebdriver.chrome.driver=../chromedriver -jar ../selenium-server-standalone.jar >/dev/null 2>&1 &
    - run: chromedriver --version
    - run: java -version
    - run: javac src/Test.java
    - run: java src/Test.class
    - run: jar cvfm Test.jar src/manifest.txt src/*.java
    - run: jar cvfe Test.jar Test src/*.java
    - run: java -jar Test.jar
workflows:
  version: 2
  workflow:
    jobs:
    - build
